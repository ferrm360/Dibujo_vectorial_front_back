<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VectorDraw - Acceso</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 id="formTitle">Iniciar Sesión</h2>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 20px;">Vector Graphics Editor</p>
            
            <form id="authForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="email" id="email" placeholder="Email (Solo registro)" style="display:none">
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <p id="errorMsg" style="color: #d9534f; font-size: 0.8rem; margin: 10px 0; display: none;"></p>

                <button type="submit" class="btn" id="submitBtn" style="width: 100%;">ENTRAR</button>
            </form>

            <p style="margin-top: 20px; font-size: 0.9rem;">
                <a href="#" id="toggleMode" style="color: var(--accent); text-decoration: none;">
                    ¿No tienes cuenta? Regístrate
                </a>
            </p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
